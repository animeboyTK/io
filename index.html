
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Piece 2024 - AnimeBoy</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>One Piece: Egghead Arc (2024)</h1>
  </header>

  <main>
    <div class="video-container">
      <iframe id="videoPlayer" src="https://streamtape.com/e/xxxxxxx" frameborder="0" allowfullscreen></iframe>
    </div>
    <a id="downloadLink" href="https://shrinke.me/sample-episode" target="_blank" class="download-btn">Muat Turun Episod Ini</a>

    <div id="episodeList" class="episode-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 AnimeBoy. All rights reserved.</p>
  </footer>

  <script src="episodes.js"></script>
  <script>
    const episodeList = document.getElementById("episodeList");
    const videoPlayer = document.getElementById("videoPlayer");
    const downloadLink = document.getElementById("downloadLink");

    episodes.forEach(ep => {
      const btn = document.createElement("button");
      btn.textContent = `Episod ${ep.number}`;
      btn.onclick = () => {
        videoPlayer.src = ep.video;
        downloadLink.href = ep.download;
        downloadLink.innerText = `Muat Turun Episod ${ep.number}`;
      };
      episodeList.appendChild(btn);
    });
  </script>
</body>
</html>
