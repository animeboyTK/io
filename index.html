
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Piece 2024 - AnimeBoy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: linear-gradient(to right, #002244, #cc0000);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
    }
    .video-container {
      max-width: 960px;
      margin: 20px auto;
      background-color: white;
      border: 4px solid #002244;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      width: 100%;
      height: 500px;
    }
    .episode-buttons {
      max-width: 960px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .episode {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .episode:hover {
      background-color: #002244;
    }
    .download-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 1.1rem;
    }
    .download-link a {
      background: #002244;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .download-link a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <header>ONE PIECE (2024) - EGGHEAD ARC</header>

  <div class="video-container">
    <iframe id="videoPlayer" src="https://www.youtube.com/embed/LzH5hFdf7eU" frameborder="0" allowfullscreen></iframe>

    <div class="download-link">
      <a id="downloadLink" href="https://shrinke.me/contoh-episod1125" target="_blank">Muat Turun Episod Ini</a>
    </div>
  </div>

  <div class="episode-buttons" id="episodeList">
    <!-- Episode buttons will be injected here -->
  </div>

  <script src="episodes.js"></script>
</body>
</html>
